<div class="signin">

    <form class="form-signin">
      <h2 class="form-signin-heading">Select a Username</h2>
      <input type="text" class="form-control" placeholder="Username" ng-model="blocChatCurrentUser" required autofocus>
      <!--<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>-->
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="setCurrentUser(blocChatCurrentUser)">Submit</button>
    </form>
</div>

<div class="messages-container"></div>
