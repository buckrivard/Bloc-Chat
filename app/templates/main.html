<section>
	</div>
		<div class="add-room">
			<form class="new-room-form" ng-submit="addRoom(roomName)">
				<label>Add a Room!<br>
				<input class="input" type="text" name="add_room" ng-model="roomName" placeholder="Room Name"></label>
				<input type="button" value="Add it, baby" ng-click="addRoom(roomName)">
			</form>
		</div>
		
		<div class="rooms">
			<table>
				<tr class="room-name" ng-repeat="room in rooms">
					<td ng-click="selectRoom(room)">{{ room.room }}</td>
				</tr>
			</table>
			<table ng-if="roomName">
				<tr class="room-name">
					<td>{{ roomName }}</td>
				</tr>
			</table>
		</div>
		<div class="current-user">
	      <div id="username"> {{ username }} </div>
	      <button id="changeUsernameButton" ng-click="removeUser()">Change Username</button>
	    </div>

</section>

<section>
	<div class="messages-container">
		<div ng-hide="!activeRoom || toggleSignIn">
			<div class="room-title"> {{ nameOfRoom }} </div>
			<div class="message-content" ng-repeat="message in messages">{{message.username}} - {{ message.content }} </div>
		</div>
		<ng-include src="'templates/send-message.html'"></ng-include>
	</div>
</section>
