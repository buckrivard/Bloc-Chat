<section>
	</div>
		<div class="add-room">
			<form class="new-room-form" ng-submit="addRoom(roomName)">
				<label>Add a Room!<br>
				<input class="input" type="text" name="add_room" ng-model="roomName" placeholder="Room Name"></label>
				<input type="button" value="Add it, baby" ng-click="addRoom(roomName)">
			</form>
		</div>
		
		<div class="rooms">
			<table>
				<tr class="room-name" ng-repeat="room in rooms">
					<td ng-click="selectRoom(room)">{{ room.room }}</td>
				</tr>
			</table>
			<table ng-if="roomName">
				<tr class="room-name">
					<td>{{ roomName }}</td>
				</tr>
			</table>

			<div class="current-user-name" ng-controller="UsernameCtrl">
		      <span> {{ blocChatCurrentUser }} </span>
		    </div>

		    <div class="remove-user" ng-controller="UsernameCtrl">
		      <button id="changeUsernameButton" ng-click="removeUser()">Change Username</button>
		    </div>
		</div>

		

</section>

<section>
	<div class="messages-container">
		<div class="room-title"> {{ nameOfRoom }} </div>
		<div class="messages-wrapper" ng-hide="!activeRoom || toggleSignIn">
			<div class="message-content" ng-repeat="message in messages"><span>{{message.username}} - {{ message.content }}</span><span id="date">{{ message.sentAt | date:'medium'}}</span> </div>
		</div>
		<ng-include src="'templates/send-message.html'" ng-show="activeRoom"></ng-include>
	</div>
</section>
