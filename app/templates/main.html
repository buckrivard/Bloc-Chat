<section>
	<div class="add-room">
		<form ng-submit="addRoom(roomName)">
			<label>Add a Room!<br>
			<input class="input" type="text" name="add_room" ng-model="roomName" placeholder="Room Name"></label>
			<input type="button" value="Add it, baby" ng-click="addRoom(roomName)">
		</form>
	</div>
	<div class="rooms">
		<table>
			<tr class="room-name" ng-repeat="room in rooms">
				<td ng-click="chooseActiveRoom(room.room); selectRoom(activeRoom)">{{ room.room }}</td>
			</tr>
		</table>
		<table ng-if="roomName">
			<tr>
				<td>{{ roomName }}</td>
			</tr>
		</table>
	</div>
</section>

<section>
	<div class="messages-container">
		<div class="room-title"> The Room Name is : {{ activeRoom }}</div>
		<div class="message-content" ng-repeat="message in messages">{{ message.content }}</div>
	</div>
</section>
